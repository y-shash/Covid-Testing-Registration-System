<html>

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>

<body>
    <div id="login" >
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6" >
                    <div id="login-box" class="col-md-12" >
                        <form id="login-form" class="form" method="POST">
                            {% csrf_token %}

                            <h1 class="text-center text-info">BOOKING</h1>
                            <div class="form-group">
                                <label for="siteId" class="text-info">Site ID:</label><br>
                                <input type="text" name="siteId" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="customerId" class="text-info">Customer ID:</label><br>
                                <input type="text" name="customerId" class="form-control">
                            </div>

                            <label for="startTime">Start Date and Time:</label>
                            <input type="datetime-local" id="startTime" name="startTime">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value=1 id="home" />
                                <label class="form-check-label" for="home">Home Testing</label>
                            </div>
                            {% for message in messages %}
                            <p>***{{message}}</p>
                            {% endfor %}

                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                                <a class="btn btn-info btn-md" href="{{request.META.HTTP_REFERER|escape}}">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
