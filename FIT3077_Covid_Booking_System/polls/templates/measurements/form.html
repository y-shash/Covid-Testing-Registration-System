<html lang="">

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>

<body>
    <div id="login" >
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6" >
                    <div id="login-box" class="col-md-12" >
                        <form id="login-form" class="form" method="POST">
                            {% csrf_token %}

                            <h1 class="text-center text-info">FORM</h1>
                            <input type="checkbox" id="q1" name="q1" value=1>
                            <label for="q1"> do you have fever?</label><br>
                            <input type="checkbox" id="q2" name="q2" value=1>
                            <label for="q2"> do you have a cough?</label><br>
                            <input type="checkbox" id="q3" name="q3" value=1>
                            <label for="q3"> do you have flu?</label><br>
                            <input type="checkbox" id="q4" name="q4" value=1>
                            <label for="q4"> do you have a shortness of breath?</label><br>
                            <input type="checkbox" id="q5" name="q5" value=1>
                            <label for="q5"> do you have a loss of taste or smell?</label><br>
                            <input type="checkbox" id="q6" name="q6" value=1>
                            <label for="q6"> do you feel tired?</label><br>

                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                                <a class="btn btn-info btn-md" href="{{request.META.HTTP_REFERER|escape}}">Back</a>
                                <button><a href="/booking">Book Now</a></button>
                            </div>
                        </form>
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
